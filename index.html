<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input__wrapper">
        <label for="day" class="input__label">Day</label>
        <select id="day" name="day" class="input__field">
          <option value="" disabled selected></option>
          <!-- Generate days 1-31 -->
          <script>
            for (let i = 1; i <= 31; i++) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>

      <div class="input__wrapper">
        <label for="month" class="input__label">Month</label>
        <select id="month" name="month" class="input__field">
          <option value="" disabled selected></option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
      </div>

      <div class="input__wrapper">
        <label for="year" class="input__label">Year</label>
        <select id="year" name="year" class="input__field">
          <option value="" disabled selected></option>
          <!-- Generate a range of years -->
          <script>
            const currentYear = new Date().getFullYear();
            for (let i = currentYear; i >= 1900; i--) {
              document.write(`<option value="${i}">${i}</option>`);
            }
          </script>
        </select>
      </div>
    </div>
  </body>
</html>
